<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon"
        href="favicon.ico">
    <!-- Boostrap Script -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <script src="jquery-3.4.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <!-- Boostrap Script -->
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
        href="/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="sty.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <form action="mailto:khemathkumar@gmil.com"
                        method="post">
                        <!-- tittle -->
                        <h1 class="login-title">Welcome !</h1>
                        <p class="login-title-discription">
                            Sign in by entering the information below
                        </p>
                        <!-- Username -->
                        <div class="username">
                            <label class="label"
                                for="Username">Username</label>
                            <input class="input" type="email"
                                name="Username"
                                placeholder="khemath@gmail.com"
                                size="25">
                        </div>
                        <!-- password -->
                        <div class="password">
                            <label for="password"
                                class="label">Password</label>
                            <input class="input" type="password"
                                name="password"
                                placeholder="xxxx xxx xxx"
                                minlength="8"
                                maxlength="15"
                                size="25">
                        </div>
                        <!-- remember -->
                        <div class="remember">
                            <input class="checkbox" type="checkbox"
                                name="Rmember password"
                                value="Remember Me">Remember Me
                            <a class="pass-link1"
                                href="http://">Forgetten password</a>
                        </div>
                        <!-- submit button -->
                        <div class="submit">
                            <input class="Continue" type="submit"
                                value="Continue">
                        </div>
                        <!-- fotter -->
                        <div class="footer">
                            <p class="footer-description">
                                Don't have account?<a href="http://"
                                    class="fotter-link">Create one here.</a>
                            </p>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
